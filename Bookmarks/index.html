<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body onload="fetchBookmarks()">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
              <form class="" action="" method="post" id="myForm">
                <div class="form-group">
                  <label for=""></label>
                  <input type="text" class="form-control" id="sitename" placeholder="Site Name">
                  <p class="help-block hide">Help text here.</p>
                </div>
                 <div class="form-group">
                   <label for="">Site Url</label>
                   <input type="text" class="form-control" id="siteurl" placeholder="Site Url">
                   <p class="help-block hide">Help text here.</p>
                 </div>
                 <input type="submit" name="" value="Submit" class="btn btn-primary">
              </form>
            </div>
			<div class="clearfix"></div>

        </div>
		
		<div class="row">
			<h3 class="text-center">Bookmark</h3>
              <div class="col-md-4">                   
                        <div id="BookMarskResult"></div>
               </div>
              </div>
		</div>



    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/app.js"></script>
