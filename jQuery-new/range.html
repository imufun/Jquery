<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.range.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>
    
    <input type="hidden" class=" range-slider" value="23" />

    <div style="margin-top:20px;"></div>
    <input type="text" name="min" class="minRange" value="" />
    <input type="text" name="max" class="maxMax" value=""/>

 
<!-- 
          Age : <span id="spanOutput"></span> -->
<br /><br />
<div id="slider"></div>
<br />
<label for="txtMinAge">Minimum </label>
<input id="txtMinAge" type="text" />
<br /><br />
<label for="txtMaxAge">Maximum</label>
<input id="txtMaxAge" type="text" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script  src="js/jquery.range-min.js"></script>
    <script  src="js/jquery-range-slider.min.js"></script>
    

    <script>
   $(document).ready(function () { 
       var outputSpan = $('#spanOutput'); 
       var sliderDiv = $('#slider'); 
       sliderDiv.slider({ 
           range: true, 
           min: 0, 
           max: 10000, 
           values: [20, 30],
            slide: function (event, ui) {
                 outputSpan.html(ui.values[0] + ' - ' + ui.values[1] + ' Years'); },
                  stop: function (event, ui) { 
                      $('#txtMinAge').val(ui.values[0]);
                   $('#txtMaxAge').val(ui.values[1]); } });
                    outputSpan.html(sliderDiv.slider('values', 0) + ' - ' + sliderDiv.slider('values', 1) + ' Years');
                     $('#txtMinAge').val(sliderDiv.slider('values', 0));
                      $('#txtMaxAge').val(sliderDiv.slider('values', 1));
});
    </script>
</body>
</html>
